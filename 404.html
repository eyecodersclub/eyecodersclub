<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Page Not Found | Eye Coders Club</title>
    <link rel="stylesheet" href="./src/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #222222;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
        }

        .error-code {
            font-size: 150px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #3B8BBE, #2ECC71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: white;
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        .home-button {
            background: linear-gradient(45deg, #3B8BBE, #2ECC71);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            color: white;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .error-description {
                font-size: 16px;
                padding: 0 20px;
            }
        }
        .con{
            background-color: white;
            padding: 1rem;
            border-radius: 20px;
            width: fit-content;
            display: flex;
            justify-self: center;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="con">
            <img src="../src/images/Eyecoder logo.jpg" width="180px"/>
        </div>
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops, the page you're looking for doesn't exist!</p>
        <p class="error-description">You can try searching for what you're looking for or go back to our homepage.</p>
        <a href="./index.html" class="home-button">Go Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
