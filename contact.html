<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eye Coders Club</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/navbar.css">
    <link rel="stylesheet" href="./src/css/event.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="./src/images/favcon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.13/lottie.min.js"></script>
    <link rel="stylesheet" href="./src/css/contact.css">

</head>
<body>

    <div id="loading-screen">
        <div id="loading" style="width: 300px; height: 300px;"></div>
        <script>
            var animation = lottie.loadAnimation({
                container: document.getElementById('loading'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: './src/loading.json'
            });
            animation.play();
        </script>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="eye_coders_club" href="#">Eye Coders Club</a>
            </div>
            <ul class="nav navbar-nav" id="navbar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./event.html">Events</a></li>
                <li><a href="./team.html">Team</a></li>
                <li class="active"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="contact-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with the Eye Coders Club team</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <div class="container">
        <div class="contact-form-container">
            <h2 class="form-title">Send us a Message</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn btn-submit">Send Message</button>
            </form>

        </div>
    </div>

    <div style="height: 4px;margin-bottom: 4px; width: 100%; background-color: white;"></div>
    <!-- Footer -->
    <footer class="footer">
        <section class="cta-section" style="background: linear-gradient(135deg, #2a2a2a, #1a1a1a);">
            <div class="container">
                <h2>Join Our Community</h2>
                <p>Become a part of Eye Coders Club and enhance your programming skills</p>
                <button class="btn-cta" style="background-color: #4a90e2;" onclick="window.open('./join_club.html')">Join Eye Coders Club</button>
                <p style="margin-top: 10px; color: #888;">&copy; 2024 Eye Coders Club. All rights reserved.</p>
            </div>
        </section>
    </footer>
    <script type="module" src="./src/js/contact.js"></script>
</body>
</html>
