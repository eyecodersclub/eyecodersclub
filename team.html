    <script>
        // Load Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('loading'), // The container element
            renderer: 'svg', // Renderer type: 'svg', 'canvas', or 'html'
            loop: true, // Loop the animation
            autoplay: true, // Automatically start the animation
            path: './src/loading.json' // Path to the Lottie animation JSON file
        });
        animation.play();
    </script>
